# File: MyResources.properties
#
sqliteDatabase=database/ide.sqlite
sqliteTablePrefix=ide_
LogLevel=
LogFile=

rules.enabled=false

defaultProjectFileExtension=krw
defaultProjectFilename=korsakow.krw

defaultInterchangeInterfaceExtension=kif

exampleProject=example/kExample.krw
homepage=http://www.korsakow.org
downloadpage=http://korsakow.org/download

# these correspond to the bundles available in resource/lang
locales=DE,EN,ES,FR,IW,PT
encodingProfiles=flv_low,flv_med,flv_high,x264_low,x264_med,x264_high
defaultEncodingProfile=flv_high

errorLogURL=http://www.korsakow.net/tools/errormailer/
errorLogTitleField=title
errorLogMessageField=message
errorLogZipField=log_file

updater.url=http://www.korsakow.net/tools/version

application_classname_osx=org.korsakow.eawt.platform.osx.OSXApplication
application_classname_windows=org.korsakow.eawt.DummyApplication
application_classname_linux=org.korsakow.eawt.DummyApplication

sound_pattern=^.*\\.(mp3|wav|au|3gp|3gpp|3g2|3gp2|ac3|aac|aif|aifc|aiff|amc|amr|bwf|caf|cdda|cel|dif|m1a|m1s|mid|midi|mpa|smf|snd|ulw)$
video_pattern=^.*\\.(avi|mov|mpg|flc|dv|mp4|m4v|mpeg|moov|qt|movie|3gp|3gpp|3g2|3gp2|fli|gsm|kar|m15|m1v|m75|mpm|mpv|mqv|qcp|qtl|sdvvfw|flv)$
image_pattern=^.*\\.(jpg|jpeg|png|gif|bmp|tif)$
text_pattern=^.*\\.(txt)$

